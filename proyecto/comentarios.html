<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <img src="img/logo.jpg">
        <div class="modo-toggle">
            <input type="checkbox" class="modo-checkbox" id="modo-checkbox">
            <label for="modo-checkbox"></label>
        </div>
        <button class="menu-icon">&#9776;</button>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>

    <div class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
        </ul>
    </div>
    <div class="comentarios">
        <div class="contenedorFormulario">
            <form method="" id="formulario">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" required>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido" required>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Ingrese Email" required>
                <label for="telefono">Telefono: </label>
                <input type="text" name="telefono" id="telefono" placeholder="Ingrese Telefono" required>
                <label for="comentarios">Comentarios: </label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="5" required></textarea>
                <label for="inputCaptcha"></label>
                <p class="captcha" id="captcha"></p>
                <input type="text" name="inputCaptcha" id="inputCaptcha">
                <button id="enviar">Enviar</button>
                <p id="mensaje"></p>
            </form>
        </div>
        <div class="contenedorTablaComentarios">
            <table>
                <thead >
                <tr>
                    <th class="column-id">Id</th>
                    <th class="column-nombre">Nombre</th>
                    <th class="column-apellido">Apellido</th>
                    <th class="column-email">E-mail</th>
                    <th class="column-telefono">Telefono</th>
                    <th class="column-comentarios">Comentarios</th>
                    <th class="column-actions"></th>
                </tr>
                </thead>
                <tbody id="tablaComentarios">

                </tbody>
            </table>
        </div>
    </div>
    <div id="paginacion"></div>
    <footer>
        <h4>FundArt</h4>
        <a href="https://www.instagram.com/fundart_tandil?igsh=c2ZxeWpndHV4MHJr" target="_blank"><img class="imagenFooter" src="img/logoinstagram.ico" alt="Instagram"></a>
    </footer>

    <script src="js/modooscuromenu.js"></script>
    <script src="js/formulariocaptcha.js"></script>

</body>

</html>
